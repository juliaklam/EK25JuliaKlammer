<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Home</title>
</head>
<body class="flex flex-col min-h-screen bg-gray-300 bg-[url(./assets/images/background.jpg)] bg-blend-soft-light bg-cover bg-center bg-no-repeat font-sans text-gray-800">

   
  <header class="bg-gray-300 text-gray-800 w-full shadow-md">
    <div>
      <nav class="flex flex-col items-center gap-4 py-4 px-4 md:flex-row md:justify-between">
        <div>

          <a href="index.html"  class="text-2xl font-bold text-left hover:scale-110 hover:font-bold"><i
              class="fa-solid fa-home"></i> Home</a>
        </div>
        <div class="flex flex-col items-center gap-4 md:flex-row md:gap-8 text-lg">
          <a href="about.html" class="hover:scale-110 hover:font-bold">Über mich</a>
          <a href="login.html" class="hover:scale-110 hover:font-bold">Login</a>
          <a href="private.html" class="hover:scale-110 hover:font-bold">Privat</a>
        </div>
      </nav>
    </div>
  </header>

    <main class="flex-grow">

          <div class=" w-full bg-gray-500 text-white p-2 text-2xl font-sans font-bold text-center shadow-lg">
        <span style="color: rgb(70, 164, 180); text-shadow: 2px 2px 4px rgb(2, 2, 2);">Willkommen auf meiner persönlichen Website!</span></div>
         <hr style="border-color:rgb(70, 164, 180); border-width: 3px;" class="mb-14">

        <div class="w-full mb-14 flex-1 flex flex-col items-center px-6 py-8 mx-auto">
            <dl class="divide-y divide-gray-300 bg-white bg-opacity-50 rounded-lg shadow-md p-8 space-y-4 text-lg">
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
                    <dt class="font-medium text-gray-800">Kurs</dt>
                    <dd class="sm:col-span-2 text-gray-700">Web-Programmierung by Ali Khorsandfard</dd>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
                    <dt class="font-medium text-gray-800">Lehrgang</dt>
                    <dd class="sm:col-span-2 text-gray-700">Fachinformatiker Anwendungsentwicklung Winter 2025</dd>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
                    <dt class="font-medium text-gray-800">Name</dt>
                    <dd class="sm:col-span-2 text-gray-700">Julia Klammer</dd>
                    </div>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
          <dt class="font-medium text-gray-800">Standort</dt>
                    <dd class="sm:col-span-2 text-gray-700">DAA Oberhausen</dd>
                    </div>
    <div class=" w-full bg-gray-500 text-white p-1 text-2xl font-sans font-bold text-center shadow-lg mb-8 rounded-lg">
        <span>Kontakt</span></div>
    <form class="space-y-4 px-32">
      <div>
        <label for="email" class="block mb-1 font-medium text-gray-700">E-Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Ihre E-Mail-Adresse"
          required
        />
      </div>
      <div>
        <label for="nachricht" class="block mb-1 font-medium text-gray-700">Nachricht</label>
        <textarea
          id="nachricht"
          name="nachricht"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Ihre Nachricht"
          required
        ></textarea>
      </div>
      <div class="text-center">
          <button
    type="submit"
    class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
  >
    Absenden
  </button>

      </div>
    </form>
  </div>

    </main>
        <footer class="w-full bg-gray-500 text-gray-200">
        <div class="container mx-6 py-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <p class="text-gray-400">
                        &copy;2025 Julia Klammer
                    </p>
                </div>
            </div>
        </div>
        </footer>
</body>


</html>
